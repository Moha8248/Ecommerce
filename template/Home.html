<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - E-commerce</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <header>
      <h1>Welcome to Our Store</h1>
    </header>
    <main>
      <section>
        <h2>Categories</h2>
        <ul>
          {% for category in categories %}
          <li>{{ category.name }}</li>
          {% endfor %}
        </ul>
      </section>
      <section>
        <h2>Products</h2>
        <div class="products">
          {% for product in products %}
          <div class="product">
            <img src="{{ product.image.url }}" alt="{{ product.name }}" />
            <h3>{{ product.name }}</h3>
            <p>{{ product.price }}</p>
          </div>
          {% endfor %}
        </div>
      </section>
    </main>
  </body>
</html>
